apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: github-runners-deploy
spec:
  replicas: 2
  template:
    spec:
      organization: Aviva-Labs
      resources: {}
      volumeMounts:
      - mountPath: /runner/_work
        name: work
      volumes:
      - name: work
        persistentVolumeClaim:
          claimName: github-runner-pvc